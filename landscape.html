    <link rel="stylesheet" href="styles.css">

    <header>

    <!-- Landscape Gallery -->
    <section class="gallery">
        <div class="gallery-container">
            <img src="images/Landscape1.webp" alt="Landscape" loading="lazy" class="gallery-item" onclick="openLightbox(0)">

            <img src="images/Landscape6.webp" alt="Landscape" loading="lazy" class="gallery-item" onclick="openLightbox(5)"> 
            <img src="images/Landscape7.webp" alt="Landscape" loading="lazy" class="gallery-item" onclick="openLightbox(6)">

            <!-- Add more images as needed -->
        </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" style="display: none;">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImage" alt="Lightbox Image">
        <button class="lightbox-arrow left" onclick="changeImage(-1)">&larr;</button>
        <button class="lightbox-arrow right" onclick="changeImage(1)">&rarr;</button>
    </div>
